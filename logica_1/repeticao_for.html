<head>
    <meta charset="UTF-8">
    <script>
        function pulaLinha() {
            document.write("<br><hr>");
        }
    </script>
</head>
<body>
    <script>
        for(var linha = 1; linha <= 24; linha++) {
            for(var coluna = 1; coluna <= 158; coluna++) {
                document.write("*");
            } pulaLinha();
        }
    </script>
</body>
