<body>

        <h1>Idades</h1>

    <script>

             var ano = 2022;
         document.write("Aldo tem " + (ano - 1976) + " anos <br>");
         document.write("Juliana tem " + (ano - 1977) + " anos <br>");
         document.write("João tem " + (ano - 2007) + " anos <br>");
         document.write("Luísa e Isabela tem " + (ano - 2019) + " anos <br>");
         document.write("Thalía tem " + (ano - 2001) + " anos <br>");

            var media = ((ano - 1976) + (ano - 1977) + (ano - 2007) + 2 * (ano - 2019) + (ano - 2001)) / 6;
         document.write("A média das idades é " + Math.round(media) + " anos <br>");

    </script>

</body>
