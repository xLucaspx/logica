<head>
    <meta charset="UTF-8">
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function escreva(frase) {
            document.write(frase);
            pulaLinha();
        }
    </script>
</head>
<body>
    <script>
        escreva("<big>Números entre 30 e 40 diferentes de 33 e 37:</big>")
        var numero = 30
        while(numero >=30 && numero <= 40) {
            if (numero == 33) {
                numero = numero + 1;
            } else if(numero == 37) {
                numero = numero + 1;
            } else {
                escreva(numero);
                numero = numero + 1;
            }
        }
        escreva("<hr><big>Números decrescentes de 20 a 0:</big>")
        numero = 20;
        while(numero >= 0) {
            escreva(numero);
            numero = numero - 1;
        }
        escreva("<strong>FIM!</strong>");
    </script>
</body>
