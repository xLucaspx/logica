    <script>

        function pulaLinha() {
            document.write("<br><hr>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();

        function calculaImc(altura, peso) {
            return Math.round(imc = peso / (altura * 2));
            // return Math.round(imc);
            // mostra(Math.round(imc));
        }

        var idadeJoao = 14;
        var idadeLucas = 19;
        var diferencaIdades = idadeLucas - idadeJoao;
        var ano = 2022;
        var idadeBrasil = ano - 1500;

        mostra("Eu tenho " + idadeLucas + " anos.");
        mostra("O meu irmão mais novo, João, tem " + idadeJoao + " anos.");
        mostra("Nossa diferença de idade é de " + diferencaIdades + " anos.");
        pulaLinha();
        mostra("O Brasil tem " + idadeBrasil + " anos.");
        mostra("Já se passaram em média " + Math.round(idadeBrasil / 28) + " gerações de brasileiros.");
        pulaLinha();
