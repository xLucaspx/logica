<body>

    <h3>Álcool ou Gasolina?</h3>

        <script>

             var tanque = 40;
             var caminhoComGasolina = 480;
             var consumoDeGasolina = caminhoComGasolina / tanque;

                document.write("O consumo com gasolina foi de " + consumoDeGasolina + " km/L. <br>");

             var caminhoComAlcool = 300;
             var consumoDeAlcool = caminhoComAlcool / tanque;

                document.write("O consumo com Álcool foi de " + consumoDeAlcool + " km/L. <br>");

        </script>
        
</body>
