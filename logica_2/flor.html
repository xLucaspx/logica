<!DOCTYPE html>

<head>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function desenhaQuadrado(x, y, comprimento, altura, cor) {
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, comprimento, altura);
    }

    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    function desenhaFlor(x, y) {
        desenhaCirculo(x, y, 15, "yellow");
        desenhaCirculo(x, y - 30, 15, "red");
        desenhaCirculo(x + 30, y, 15, "orange");
        desenhaCirculo(x, y + 30, 15, "green");
        desenhaCirculo(x - 30, y, 15, "purple");
    }

    desenhaQuadrado(0, 0, 600, 400, "lightblue");
    desenhaFlor(45, 45);
    desenhaFlor(215, 54);
    desenhaFlor(125, 74);

   desenhaCirculo(270, 200, 15, "darkblue");

    </script>
</body>
