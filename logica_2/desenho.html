<head>

    <meta charset="UTF-8">

</head>

<body>
    
    <canvas width="600" height="400"></canvas>

    <script>

        function desenhaQuadrado(x, y, tamanho, cor) {

            pincel.fillStyle = cor;
            pincel.fillRect(x, y, tamanho, tamanho)
            pincel.fill();
        }

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();

        }

        function desenhaPaletaDeCores() {

            desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'darkred');
            desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'darkgreen');
            desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'darkblue');

        }

        function lidaComMovimentoDoMouse(evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if(desenha && podeDesenharNaArea(x, y)) {

                desenhaCirculo(x, y, 5, corAtual);
            }
        }

        function habilitaDesenhar() {

            desenha = true;
        }

        function desabilitaDesenhar() {

            desenha = false;
        }

        function podeDesenharNaArea(x, y) {
            if(x >= 0 && x < (3 * tamanhoQuadrados) + 5 && y < tamanhoQuadrados + 5) {
                return false;
            } else {
                return true;
            }
        }

        function selecionaCor(evento) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if(y > yQuadrados && y < yQuadrados + tamanhoQuadrados) {
                if(x > xVermelho && x < xVermelho + tamanhoQuadrados) {
                    corAtual = "darkred";
                } else if(x > xVerde && x < xVerde + tamanhoQuadrados) {
                    corAtual = "darkgreen";
                } else if( x > xAzul && x < xAzul + tamanhoQuadrados) {
                    corAtual = "darkblue";
                }
            }
        }

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightblue';
        pincel.fillRect(0, 0, 600, 400);

        var desenha = false;
        var corAtual = 'blue';
        var xVermelho = 0;
        var xVerde  = 50;
        var xAzul = 100;
        var yQuadrados = 0;
        var tamanhoQuadrados = 50;

        desenhaPaletaDeCores();

        tela.onmousemove = lidaComMovimentoDoMouse;

        tela.onmousedown = habilitaDesenhar;

        tela.onmouseup = desabilitaDesenhar;

        tela.onclick = selecionaCor;

    </script>
</body>
